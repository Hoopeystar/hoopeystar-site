<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoopeystar · Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Contact Hoopeystar for custom LED signs, 3D prints, and design work."
  />
  <link rel="stylesheet" href="assets/css/style.css?v=20">
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header>
      <a href="/" class="logo-block">
        <img src="assets/img/logo.png" alt="Hoopeystar logo" class="logo-image">
        <div>
          <div class="logo-text-main">HOOPEYSTAR</div>
          <div class="logo-tagline">3D PRINTS · DESIGN · MUSIC</div>
        </div>
      </a>
      <nav class="nav-links">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/gallery">Gallery</a>
        <a class="nav-link" href="/shop">Shop</a>
        <a class="nav-link nav-link-primary" href="/contact">Contact</a>
      </nav>
    </header>

    <main class="page-main">
      <section class="contact-section">
        <h1 class="contact-title">CONTACT FORM</h1>

        <p class="contact-subtitle">
          Please reach out with any questions or requests.
        </p>

        <p id="form-status" style="color:#9200ff; display:none; margin-top:12px;">
          Message sent!
        </p>
        <p id="form-error" style="color:#ff4a4a; display:none; margin-top:8px;">
          Something went wrong. Please try again in a moment.
        </p>

        <!-- Formspree endpoint + POST -->
        <form
          class="contact-form"
          action="https://formspree.io/f/xblnkydq"
          method="POST"
        >
          <div class="contact-row contact-row--split">
            <div class="field">
              <label for="name">Name*</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div class="field">
              <label for="email">Email*</label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>

          <div class="contact-row">
            <div class="field">
              <label for="phone">Phone</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                maxlength="14"
                inputmode="numeric"
              >
            </div>
          </div>

          <!-- REFERRAL QUESTION -->
          <div class="contact-row">
            <div class="field">
              <label>Were you referred by someone or a specific place?*</label>
              <div class="referral-options">
                <label class="referral-option">
                  <input
                    type="radio"
                    name="referral_type"
                    value="referred"
                    required
                  />
                  Yes, I was referred
                </label>
                <label class="referral-option">
                  <input
                    type="radio"
                    name="referral_type"
                    value="not_referred"
                  />
                  No, I found you on my own
                </label>
              </div>
            </div>
          </div>

          <!-- REFERRAL DETAILS (HIDDEN UNTIL YES) -->
          <div class="contact-row referral-details-row" id="referral-details-row">
            <div class="field">
              <label for="referral_details">Who or what referred you?</label>
              <input
                id="referral_details"
                name="referral_details"
                type="text"
                placeholder="Name, business, event, link, etc."
                disabled
              />
            </div>
          </div>

          <div class="contact-row">
            <div class="field">
              <label for="message">Message*</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
          </div>

          <div class="contact-actions">
            <button type="submit" class="btn btn-primary contact-submit">
              SEND
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      © 2025 Hoopeystar LLC. All rights reserved. · Contact:
      <span class="copy-email" data-email="daniel@hoopeystar.com">daniel@hoopeystar.com</span>
    </footer>
  </div>

  <!-- PHONE AUTO-FORMATTING + FORM HANDLER -->
  <script>
    // PHONE AUTO-FORMATTING
    const phoneInput = document.getElementById("phone");

    if (phoneInput) {
      phoneInput.addEventListener("input", function (e) {
        let digits = e.target.value.replace(/\D/g, "");

        if (digits.length > 10) digits = digits.slice(0, 10);

        let formatted = "";

        if (digits.length === 0) {
          formatted = "";
        } else if (digits.length <= 3) {
          formatted = `(${digits}`;
        } else if (digits.length <= 6) {
          formatted = `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
        } else {
          formatted = `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6)}`;
        }

        e.target.value = formatted;
      });
    }

    // FORM HANDLER
    (function () {
      const form = document.querySelector(".contact-form");
      if (!form) return;

      const status = document.getElementById("form-status");
      const errorMsg = document.getElementById("form-error");

      const referralRadios = form.querySelectorAll('input[name="referral_type"]');
      const referralDetails = document.getElementById("referral_details");
      const referralRow = document.getElementById("referral-details-row");

      function updateReferralState() {
        if (!referralRow || !referralDetails) return;

        const selected = form.querySelector('input[name="referral_type"]:checked');

        if (!selected) {
          referralRow.classList.remove("is-visible");
          referralDetails.disabled = true;
          referralDetails.required = false;
          referralDetails.value = "";
          return;
        }

        if (selected.value === "referred") {
          referralRow.classList.add("is-visible");
          referralDetails.disabled = false;
          referralDetails.required = true;
        } else {
          referralRow.classList.remove("is-visible");
          referralDetails.disabled = true;
          referralDetails.required = false;
          referralDetails.value = "";
        }
      }

      if (referralRadios.length && referralDetails && referralRow) {
        referralRadios.forEach((radio) => {
          radio.addEventListener("change", updateReferralState);
        });
        // initial hidden state
        updateReferralState();
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // PHONE VALIDATION (optional or exactly 10 digits)
        if (phoneInput) {
          const rawDigits = phoneInput.value.replace(/\D/g, "");
          if (rawDigits.length !== 0 && rawDigits.length !== 10) {
            alert("Please enter a valid 10-digit phone number.");
            return;
          }
        }

        // REFERRAL VALIDATION
        if (referralRadios.length) {
          const selected = form.querySelector('input[name="referral_type"]:checked');

          if (!selected) {
            alert("Please tell me if you were referred or not.");
            return;
          }

          if (selected.value === "referred") {
            if (!referralDetails.value.trim()) {
              alert("Please let me know who or what referred you.");
              referralDetails.focus();
              return;
            }
          }
        }

        if (status) status.style.display = "none";
        if (errorMsg) errorMsg.style.display = "none";

        const data = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: data,
            headers: { "Accept": "application/json" }
          });

          if (response.ok) {
            if (status) status.style.display = "block";
            form.reset();

            // reset referral state after reset
            if (referralRow && referralDetails) {
              referralRow.classList.remove("is-visible");
              referralDetails.disabled = true;
              referralDetails.required = false;
              referralDetails.value = "";
            }
          } else {
            if (errorMsg) errorMsg.style.display = "block";
          }
        } catch (err) {
          if (errorMsg) errorMsg.style.display = "block";
        }
      });
    })();
  </script>

  <!-- Global site JS (email copy, etc.) -->
  <script src="assets/js/main.js"></script>
</body>
</html>

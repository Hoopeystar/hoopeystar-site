<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoopeystar · Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Contact Hoopeystar for custom LED signs, 3D prints, and design work."
  />
  <link rel="stylesheet" href="assets/css/style.css?v=5">
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header>
      <a href="/index.html" class="logo-block">
        <img src="assets/img/logo.png" alt="Hoopeystar logo" class="logo-image">
        <div>
          <div class="logo-text-main">HOOPEYSTAR</div>
          <div class="logo-tagline">3D PRINTS · DESIGN · MUSIC</div>
        </div>
      </a>
      <nav class="nav-links">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/gallery">Gallery</a>
        <a class="nav-link" href="/shop">Shop</a>
        <a class="nav-link nav-link-primary" href="/contact">Contact</a>
      </nav>
    </header>

    <main class="page-main">
      <section class="contact-section">
        <h1 class="contact-title">CONTACT FORM</h1>

        <p class="contact-subtitle">
          Please reach out with any questions or requests.<br />
        </p>

        <p id="form-status" style="color:#00e5ff; display:none; margin-top:12px;">
          Message sent!
        </p>
        <p id="form-error" style="color:#ff4a4a; display:none; margin-top:8px;">
          Something went wrong. Please try again in a moment.
        </p>

        <!-- IMPORTANT: Formspree endpoint + POST -->
        <form
          class="contact-form"
          action="https://formspree.io/f/xblnkydq"
          method="POST"
        >
          <div class="contact-row contact-row--split">
            <div class="field">
              <label for="name">Name*</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div class="field">
              <label for="email">Email*</label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>

          <div class="contact-row">
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" />
            </div>
          </div>

          <div class="contact-row">
            <div class="field">
              <label for="message">Message*</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
          </div>

          <div class="contact-actions">
            <!-- match home button style: btn + btn-primary -->
            <button type="submit" class="btn btn-primary contact-submit">
              SEND
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      © 2025 Hoopeystar LLC. All rights reserved. · Contact:
      <a href="mailto:daniel@hoopeystar.com">daniel@hoopeystar.com</a>
    </footer>
  </div>

  <!-- Simple JS handler for Formspree -->
  <script>
    (function () {
      const form = document.querySelector(".contact-form");
      if (!form) return;

      const status = document.getElementById("form-status");
      const errorMsg = document.getElementById("form-error");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        if (status) status.style.display = "none";
        if (errorMsg) errorMsg.style.display = "none";

        const data = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: data,
            headers: { "Accept": "application/json" }
          });

          if (response.ok) {
            if (status) status.style.display = "block";
            form.reset();
          } else {
            if (errorMsg) errorMsg.style.display = "block";
          }
        } catch (err) {
          if (errorMsg) errorMsg.style.display = "block";
        }
      });
    })();
  </script>
</body>
</html>

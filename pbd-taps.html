<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Failsafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #050509;
      color: #f5f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      background: #0b0b12;
      border-radius: 18px;
      padding: 24px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 0.9rem;
      color: #a3a3c2;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 999px;
      border: 1px solid #2a2a3d;
      background: #050509;
      color: #f5f5ff;
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff2d2d, #ffd84a);
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .status {
      margin-top: 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Trigger Tap Failsafe</h1>
    <p>This will manually fire both tap devices if the automatic trigger fails.</p>

    <input type="password" id="pin" placeholder="Admin PIN">
    <button id="triggerBtn">Trigger both taps</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const btn = document.getElementById('triggerBtn');
    const pinInput = document.getElementById('pin');
    const statusEl = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const pin = pinInput.value.trim();
      if (!pin) {
        statusEl.textContent = "Enter the PIN.";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "Sending...";

      try {
        const res = await fetch("https://YOUR_REGION-YOUR_PROJECT.cloudfunctions.net/manualTapTrigger", {
          method: "POST",
          headers: {
            "x-admin-secret": pin
          }
        });

        if (!res.ok) {
          statusEl.textContent = "Failed: " + res.status;
        } else {
          const data = await res.json();
          statusEl.textContent = "Triggered. ID: " + data.id;
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Network error.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>

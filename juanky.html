  <style>
/* ====== MERGED styles.css ====== */
:root{
  --bg:#07070d;
  --panel:#0c0d16;
  --panel2:#0a0b13;
  --text:#f3f4ff;
  --muted:rgba(243,244,255,.72);
  --muted2:rgba(243,244,255,.55);
  --line:rgba(255,255,255,.10);

  --gold-1:#fff1b8;
  --gold-2:#ffd36a;
  --gold-3:#f2b233;
  --gold-4:#b87612;
  --gold:linear-gradient(135deg,var(--gold-1),var(--gold-2) 35%,var(--gold-3) 70%,var(--gold-4));

  --pr-red:#e10619;
  --pr-blue:#2868ff;

  --accent2:linear-gradient(135deg,rgba(225,6,25,.85),rgba(70,125,255,.85));
  --shadow:0 20px 60px rgba(0,0,0,.55);
  --shadow2:0 10px 30px rgba(0,0,0,.35);
  --radius:18px;
  --radius2:26px;
  --max:1120px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  color:var(--text);
  background:
    radial-gradient(1200px 800px at 10% 10%, rgba(0,80,240,.20), transparent 55%),
    radial-gradient(900px 700px at 90% 20%, rgba(225,6,25,.18), transparent 60%),
    radial-gradient(700px 500px at 50% 95%, rgba(255,255,255,.06), transparent 60%),
    var(--bg);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  line-height:1.35;
}

a{color:inherit;text-decoration:none}
.wrap{max-width:var(--max);margin:0 auto;padding:0 18px}

.gridfx{
  position:fixed;inset:0;pointer-events:none;opacity:.14;
  background-image:
    linear-gradient(to right,rgba(255,255,255,.08) 1px,transparent 1px),
    linear-gradient(to bottom,rgba(255,255,255,.08) 1px,transparent 1px);
  background-size:64px 64px;
  mask-image:radial-gradient(900px 520px at 50% 10%,#000 55%,transparent 75%);
  z-index:0;
}

header{
  position:sticky;top:0;z-index:20;
  backdrop-filter:blur(14px);
  background:rgba(7,7,13,.55);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
.brand{display:flex;gap:12px;align-items:center}
.mark{
  width:80px;height:40px;border-radius:12px;
  background:url("assets/img/flag.jpg") center/cover no-repeat;
  box-shadow:0 10px 28px rgba(0,0,0,.45);
}

.hero{padding:56px 0}
.hero-grid{
  display:grid;
  grid-template-columns:1.15fr .85fr;
  gap:18px;
}

.hero-card{
  background:linear-gradient(180deg,rgba(12,13,22,.92),rgba(10,11,19,.88));
  border-radius:var(--radius2);
  box-shadow:var(--shadow);
}

.hero-pad{padding:26px}

.hero-side{
  grid-column:1/-1;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.tile{
  background:rgba(255,255,255,.04);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow2);
}

.btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
}

.btn-gold{
  background:var(--gold);
  color:#160f05;
  font-weight:800;
}

.reveal{opacity:0;transform:translateY(10px);transition:.6s}
.reveal.on{opacity:1;transform:none}

@media(max-width:980px){
  .hero-grid{grid-template-columns:1fr}
  .hero-side{grid-template-columns:1fr}
}
  </style>
</head>

<body>
<div class="gridfx"></div>

<header>
  <div class="wrap">
    <nav class="nav">
      <a class="brand">
        <span class="mark"></span>
        <span>
          <strong>Juan Carlos “Juanky” Rivera Torres</strong><br>
          <small>Puerto Rican-owned • Portage Park</small>
        </span>
      </a>
      <a class="btn btn-gold" href="https://book.thecut.co/killerstyle20" target="_blank">
        Book on <img src="assets/img/thecut.png" alt="TheCut" style="height:16px">
      </a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="wrap">
      <div class="hero-grid">
        <div class="hero-card reveal">
          <div class="hero-pad">
            <h1>Modern and classic styles — cut with precision.</h1>
            <p>Clean fades, sharp lineups, and beard work done right.</p>
          </div>
        </div>

        <figure class="reveal">
          <img src="assets/img/juanky.png" alt="Juanky" style="width:100%;border-radius:18px">
        </figure>

        <div class="hero-side">
          <div class="tile reveal"><strong>Consistent work</strong></div>
          <div class="tile reveal"><strong>Fast booking</strong></div>
          <div class="tile reveal"><strong>Real results</strong></div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    <small>© <span id="year"></span> Illusion’s Cut</small>
  </div>
</footer>

<script>
/* ====== MERGED main.js ====== */
(() => {
  const yearEl = document.getElementById("year");
  if (yearEl) yearEl.textContent = new Date().getFullYear();

  const els = document.querySelectorAll(".reveal");
  if (!els.length) return;

  const io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add("on");
        io.unobserve(e.target);
      }
    });
  },{threshold:.12});

  els.forEach(el=>io.observe(el));
})();
</script>
</body>
